{% load static %}
<!DOCTYPE HTML>

<html>

<head>
  <title>Remis Córdoba</title>
  <meta name="description" content="website description" />
  <meta name="keywords" content="website keywords, website keywords" />
  <meta http-equiv="content-type" content="text/html; charset=windows-1252" />
  <link rel="stylesheet" href="{% static 'style.css' %}">
</head>

<body>
  <div id="main">
    <div id="header">
      <div id="logo">
        <div id="logo_text">
          <!-- class="logo_colour", allows you to change the colour of the text -->
          <h1><a href="index.html">  Remis<span class="logo_colour">Córdoba</span></a></h1>
          <h2>Desde 2022</h2>
        </div>
      </div>
      <div id="menubar">
        <ul id="menu">
          <!-- put class="selected" in the li tag for the selected page - to highlight which page you're on -->
          <li class="selected"><a href="{% url 'inicio' %}">Inicio</a></li>
          <li><a href="{% url 'reservas_mostrar' %}">Reservas</a></li>
          <li><a href="{% url 'taxistas_mostrar' %}">Empleados</a></li>
          <li><a href="{% url 'vehiculos_mostrar' %}">Vehiculos</a></li>
          <li><a href="contact.html">Buscar</a></li>
        </ul>
      </div>
    </div>
    <div id="site_content">
      <div id="content">
        {% block codigoDinamico %}

        {% endblock %}
      </div>
    </div>
    <div id="content_footer"></div>

  </div>
</body>
</html>
